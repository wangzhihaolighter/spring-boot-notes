<!DOCTYPE html>
<html>
<head>
  <title>ReDoc</title>
  <!-- needed for adaptive design -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
        rel="stylesheet">

  <!--
  ReDoc doesn't change outer page styles
  -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<!-- API Doc 访问地址，这里使用 springdoc-openapi 示例的 Swagger API Doc-->
<redoc spec-url='http://127.0.0.1:8080/springdoc/v3/api-docs' untrustedSpec=true></redoc>
<script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
</body>
</html>
